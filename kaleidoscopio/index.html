    <script type="text/javascript">
        $(document).ready(function() {
            var moviendo = false;
            var moviendo_timeout = false;
            $("body").mousemove(function(e) {
                moviendo = true;
                clearTimeout(moviendo_timeout);
                moviendo_timeout = window.setTimeout(function () {
                    moviendo = false;
                },800);
                
                var x_percent = (e.clientX - ($(window).width()/2)) / $(window).width() * 100;
                var y_percen = (e.clientY - ($(window).height()/2)) / $(window).height() * 100;

                $('.kal_cont_12').css({
                    '-webkit-transform' : 'rotate(' + y_percen/5 + 'deg)',
                    '-moz-transform'    : 'rotate(' + y_percen/5 + 'deg)',
                    '-ms-transform'     : 'rotate(' + y_percen/5 + 'deg)',
                    '-o-transform'      : 'rotate(' + y_percen/5 + 'deg)',
                    'transform'         : 'rotate(' + y_percen/5 + 'deg)'
                });

                      
                
                //$(this).find(".ksc").each(function(i) {
                    var bg = $(".ksc").eq(0).css("background-position");
                    bg_x = bg.split(" ")[0];
                    bg_y = bg.split(" ")[1];
                    //var bg_x = $(this).css("background-position-x");
                    //var bg_y = $(this).css("background-position-y");
                    bg_x = parseInt(bg_x.replace("%", "").replace("px",""));
                    bg_y = parseInt(bg_y.replace("%", "").replace("px",""));
                    var donde_y_pre = e.clientY - $(window).height()/2;
                    var donde_x_pre = e.clientX - $(window).width()/2;
                    var donde_x = bg_x + donde_y_pre/3;
                    var donde_y = bg_y + donde_x_pre/3;
                    //var donde_y = donde_x_pre/3;
                    
                    $(".ksc").css({
                        //"background-position-x": bg_x + (e.clientX - ($(window).width()/2))/2 + "px ",
                        //"background-position-y": bg_y + (e.clientY - ($(window).height()/2))/2 + "px"
                        "-webkit-transition-timing-function": "",
                        "transition-timing-function": "",
                        "background-position-x": donde_x + "px ",
                        "background-position-y": donde_y + "px"
                    });
                    
                
                //});
            });

	        $(".kal_cont").on("touchmove", function(e) {
                moviendo = true;
                clearTimeout(moviendo_timeout);
                moviendo_timeout = window.setTimeout(function () {
                    moviendo = false;
                },800);
                
                var x_percent = (e.originalEvent.touches[0].pageX - ($(window).width()/2)) / $(window).width() * 100;
                var y_percen = (e.originalEvent.touches[0].pageY - ($(window).height()/2)) / $(window).height() * 100;

                $('.kal_cont12').css({
                    '-webkit-transform' : 'rotate(' + y_percen/5 + 'deg)',
                    '-moz-transform'    : 'rotate(' + y_percen/5 + 'deg)',
                    '-ms-transform'     : 'rotate(' + y_percen/5 + 'deg)',
                    '-o-transform'      : 'rotate(' + y_percen/5 + 'deg)',
                    'transform'         : 'rotate(' + y_percen/5 + 'deg)'
                });

                
                    var bg_x = $(".ksc").eq(0).css("background-position-x");
                    var bg_y = $(".ksc").eq(0).css("background-position-y");
                    bg_x = parseInt(bg_x.replace("%", "").replace("px",""));
                    bg_y = parseInt(bg_y.replace("%", "").replace("px",""));

                    var donde_x = bg_x + e.originalEvent.touches[0].pageY/4;
                    var donde_y = bg_y + e.originalEvent.touches[0].pageX/4;

                    $(".ksc").css({
                        "-webkit-transition-timing-function": "",
                        "transition-timing-function": "",
                        "background-position-x": e.originalEvent.touches[0].pageY + "px ",
                        "background-position-y": e.originalEvent.touches[0].pageX + "px"
                    });
                
            });


            
             window.intervalo_bg = window.setInterval(function() {
                if (moviendo) return;
               
                $(".kal_cont, .kal_cont_12").each(function(i) {
                    $(this).find(".ksc").each(function(i) {
                        var bg_x = $(this).css("background-position-x");
                        var bg_y = $(this).css("background-position-y");
                        //console.log(bg_x);
                        bg_x = parseInt(bg_x.replace("%", "").replace("px","")) + 80;
                        bg_y = parseInt(bg_y.replace("%", "").replace("px","")) + 80;
                   
                        $(this).css({
                            "-webkit-transition-timing-function": "linear", /* Safari and Chrome */
                            "transition-timing-function": "linear",
                            "background-position-x": bg_x + "px ",
                            "background-position-y": bg_y  + "px"
                        });
                    });
                });

            }, 600);
        });
